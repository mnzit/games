<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Electron Brick Game</title>
  <!-- Updated to Flappy Bird Game -->
  <title>Electron Flappy Bird</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background: #111;
      color: #eee;
      font-family: Arial, Helvetica, sans-serif
    }

    #gameWrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%
    }

    canvas {
      background: #000;
      border: 4px solid #222;
      display: block
    }

    .hud {
      margin-top: 12px;
      display: flex;
      gap: 18px;
      align-items: center
    }

    button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background: #2b6;
      cursor: pointer
    }
  </style>
</head>

<body>
  <div id="gameWrap">
    <canvas id="game" width="720" height="480"></canvas>
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Speed: <span id="speed">0</span></div>
      <div>High: <span id="high">0</span></div>
      <button id="restart">Restart</button>
      <button id="toggleFull">Toggle Fullscreen</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
